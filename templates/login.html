{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}

<!-- Main container -->
<div id="login-container" class="container-fluid text-center align-items-center">
    <!-- Background tablet -->
    {% if registered != True %}
    <img id="login-background" src="/static/menu/Tablet_background.png">
    <img id="login-border" src="/static/menu/Border.png">
    {% else %}
    <img id="login-registered-background" src="/static/menu/Tablet_background.png">
    <img id="login-registered-border" src="/static/menu/Border.png">
    {% endif %}
    <!-- Login form -->
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" name="username" placeholder="Username" type="text">
            <br>
            <div class="apology">{{ user_lack }}</div>
            <div class="apology">{{ user_wrong }}</div>
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="password" placeholder="Password" type="password">
            <br>
            <div class="apology">{{ password_lack }}</div>
            <div class="apology">{{ password_wrong }}</div>
        </div>
        <!-- "Log in" button -->
        <div id="login-button-container" class="mx-auto d-flex align-items-center">
            <img id="login-button" src="/static/menu/Button.png">
            <img id="login-button-clicked" src="/static/menu/Button_clicked.png">
            <div id="login-button-text">Log in</div>
            <!-- Button itself (invisible) -->
            <button id="login-form-button" type="submit" class="mx-auto d-flex align-items-center"></button>
        </div>
    </form>
    {% if registered != True %}
    <hr class="empty-line">
    <hr class="empty-line">
    <!-- "Register" button linking to the register form -->
    <div id="register-login-button-container" class="mx-auto d-flex align-items-center">
        <a href="/register">
            <img id="register-login-button" src="/static/menu/Button.png">
            <img id="register-login-button-clicked" src="/static/menu/Button_clicked.png">
            <div id="register-login-button-text">Register</div>
        </a>
    </div>
    <hr class="empty-line">
    <hr class="empty-line">
    <!-- "Just play" button linking to the game without account access -->
    <form action="/", method="post">
        <div id="play-button-container" class="mx-auto d-flex align-items-center">
            <img id="play-button" src="/static/menu/Button.png">
            <img id="play-button-clicked" src="/static/menu/Button_clicked.png">
            <div id="play-button-text">Just play</div>
            <input id="play-button-input" name="play" type="text" value="play">
            <!-- Button itself (invisible) -->
            <button id="play-form-button" type="submit" class="mx-auto d-flex align-items-center"></button>
        </div>
    </form>
    <script src="/static/login_unregistered_script.js"></script>
    {% endif %}
</div>
<!-- Script for buttons -->
<script src="/static/login_script.js"></script>

{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}

<!-- Main container -->
<div id="login-container" class="container-fluid text-center align-items-center">

    <!-- Background tablet -->
    <img id="login-registered-background" src="/static/menu/Tablet_background.png" alt="Background">
    <img id="login-registered-border" src="/static/menu/Border.png" alt="Border">

    <!-- Mark the page for the buttons script -->
    <div class="conditional-part">login_registered</div>

    <!-- Login form -->
    <form action="/login-registered" method="post">
        <div class="mb-3">
            <input id="login-input-username" autocomplete="off" name="username" placeholder="Username" type="text">
            <br>
            <div class="apology">{{ user_lack }}</div>
            <div class="apology">{{ user_wrong }}</div>
        </div>
        <div class="mb-3">
            <input id="login-input-password" autocomplete="off" name="password" placeholder="Password" type="password">
            <br>
            <div class="apology">{{ password_lack }}</div>
            <div class="apology">{{ password_wrong }}</div>
        </div>
        
        <!-- "Log in" button -->
        <div id="login-button-container" class="mx-auto d-flex align-items-center">
            <img id="login-button" src="/static/menu/Button.png" alt="Clicked button">
            <img id="login-button-clicked" src="/static/menu/Button_clicked.png" alt="Unclicked button">
            <div id="login-button-text">Log in</div>
            <!-- Button itself (invisible) -->
            <button id="login-form-button" type="submit" class="mx-auto d-flex align-items-center"></button>
        </div>

    </form>

</div>

<!-- Script for buttons -->
<script src="/static/buttons_script.js"></script>

{% endblock %}

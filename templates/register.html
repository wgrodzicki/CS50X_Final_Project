<!-- {% extends "layout.html" %}

<!-- Main container -->
<div id="register-container" class="container-fluid text-center align-items-center" style="border: black solid 1px">
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <div id="register-button-container" class="mx-auto d-flex align-items-center">
            <img id="button-register" src="/game/static/menu/Button.png">
            <img id="button-register-clicked" src="/game/static/menu/Button_clicked.png">
            <div id="register-button-text">Register</div>
            <button id="register-form-button" type="submit" class="mx-auto d-flex align-items-center"></button>
        </div>
    </form>
</div>
<!-- Script -->
<script src="/game/static/general_script.js"></script>
